<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bucle While</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Bucles While</h1>
		
		<script lang="javascript" type="text/javascript">
			
			var idx = 1;
			
			document.write("<ul>")
			while(idx <= 100) //Condición de continuación
			{
				//Código o cuerpo del bucle
				document.write("<li>" + idx + "</li>");
				idx++;
			}
			document.write("</ul>");
				
		</script>	
	</body>
</html>
