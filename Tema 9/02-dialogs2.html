<!DOCTYPE html>
<html lang="es">
	<head>
		<title></title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Diálogos en forma de confirmación</h1>
		
		<script lang="javascript" type="text/javascript">
			
			var confirmation = confirm("¿Estás seguro de que quieres salir?");
			
			if(confirmation)
			{
				document.write("Estamos saliendo de la aplicación....");
			} else
			{
				document.write("Todavía estamos en la aplicación....");
			}
			
			
			
		</script>	
		
	</body>
</html>
